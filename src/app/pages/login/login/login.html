<div class="container">
  <p>bem vindo a pagina de login</p>

  <form class="formulario" [formGroup]="loginForm" (ngSubmit)="buscarUsuario()">
    <input type="text"  class="email"  placeholder="E-mail" formControlName="UserEmail" />
    <input type="password" class="senha" placeholder="Senha" formControlName="UserPassword" />
    <!-- troca de nome e por circusntancias e faz ele assumir um scss diferente  com uma condicional-->
    <!-- e tirei aquele monte de if else -->
    <button
      type="submit" 
      [className]="loginForm.valid ? 'botaoTrue' : 'botaoFalse'" 
      [disabled]="loginForm.invalid">
      Login
    </button>
  </form>
</div>
