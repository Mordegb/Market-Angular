<div class="container">
  <p>bem vindo a pagina de login</p>
  <!-- no formGroup vc fala onde os inputs sÃ£o correspondestes -->
  <form class="formulario" [formGroup]="loginForm" (ngSubmit)="fazerLogin()" > 
    <input type="text" class="email" placeholder="E-mail" formControlName="UserEmail" />
    <input
      type="password" class="senha" placeholder="Senha" formControlName="UserPassword"
    />
    @if(loginForm.invalid){
      <button class="botaoFalse" type="submit" disabled >login</button>
    }
    @else {
      <button class="botaoTrue" type="submit" >login</button>
    }
  </form>
</div>
